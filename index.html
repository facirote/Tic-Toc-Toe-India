<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #f0f0f0;
            border: 2px solid #000;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .winner {
            animation: winAnimation 1s infinite alternate;
        }
        @keyframes winAnimation {
            0% { background-color: #ffeb3b; transform: scale(1); }
            100% { background-color: #ffc107; transform: scale(1.1); }
        }
        .message, .scoreboard {
            font-size: 1.5em;
            margin: 10px;
        }
        .restart-button {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff5733, #ff8c00);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .restart-button:hover {
            background: linear-gradient(45deg, #e74c3c, #ff4500);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>Follow me on Instagram: <a href="https://www.instagram.com/anmol.gond.351" target="_blank">anmol.gond.351</a></p>
    <div class="username-input">
        <label>Player X Name: <input type="text" id="playerXName" placeholder="Enter name"></label>
        <label>Player O Name: <input type="text" id="playerOName" placeholder="Enter name"></label>
        <button onclick="setNames()">Set Names</button>
    </div>
    <div class="message" id="message">Player X's Turn</div>
    <div class="scoreboard">
        <div class="score" id="playerXScore">Player X: 0</div>
        <div class="score" id="playerOScore">Player O: 0</div>
    </div>
    <div class="board" id="board"></div>
    <button class="restart-button" onclick="resetGame()">?? Restart Game</button>
    <script>
        let playerX = "Player X";
        let playerO = "Player O";
        let currentPlayer = "X";
        let gameActive = true;
        let scores = { X: 0, O: 0 };
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const playerXScoreEl = document.getElementById("playerXScore");
        const playerOScoreEl = document.getElementById("playerOScore");
        let cells = [];function setNames() {
        playerX = document.getElementById("playerXName").value || "Player X";
        playerO = document.getElementById("playerOName").value || "Player O";
        updateScoreboard();
    }

    function updateScoreboard() {
        playerXScoreEl.textContent = `${playerX}: ${scores.X}`;
        playerOScoreEl.textContent = `${playerO}: ${scores.O}`;
    }

    function createBoard() {
        board.innerHTML = "";
        cells = [];
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.index = i;
            cell.addEventListener("click", handleCellClick);
            board.appendChild(cell);
            cells.push(cell);
        }
    }

    function handleCellClick(event) {
        if (!gameActive) return;
        const cell = event.target;
        if (cell.textContent !== "") return;
        
        cell.textContent = currentPlayer;
        const winningCombo = checkWin();
        if (winningCombo) {
            message.textContent = `${currentPlayer === "X" ? playerX : playerO} Wins!`;
            scores[currentPlayer]++;
            updateScoreboard();
            gameActive = false;
            highlightWinningCells(winningCombo);
            return;
        }
        if (cells.every(c => c.textContent !== "")) {
            message.textContent = "It's a Draw!";
            gameActive = false;
            return;
        }
        
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        message.textContent = `${currentPlayer === "X" ? playerX : playerO}'s Turn`;
    }

    function checkWin() {
        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        return winningCombos.find(combination => {
            const [a, b, c] = combination;
            return cells[a].textContent && 
                cells[a].textContent === cells[b].textContent &&
                cells[a].textContent === cells[c].textContent;
        }) || null;
    }

    function highlightWinningCells(combo) {
        combo.forEach(index => cells[index].classList.add("winner"));
    }

    function resetGame() {
        gameActive = true;
        currentPlayer = "X";
        message.textContent = `${playerX}'s Turn`;
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
